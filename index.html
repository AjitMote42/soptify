<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player Music for everyone</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>


    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img width="30" class="items-invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 ">
                <div class="p">
                    <div class="logo "><img class="items-invert" src="img/logo.svg" alt="logo"></div>
                    <ul>
                        <li><img class="items-invert" src="img/home.svg" alt="home"> home</li>
                        <li><img class="items-invert" src="img/search.svg" alt="search">Search</li>
                    </ul>
                </div>

            </div>
            <div class="libarary bg-grey rounded m-1 ">
                <div class="p">
                    <div class="heading">
                        <img class="items-invert" src="img/playlist.svg" alt="">
                        <h2>Your playlist</h2>
                    </div>

                    <div class="songlist">
                        <ul>


                        </ul>
                    </div>
                    <div class="fotter ">

                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">

                    <div class="hamburgerContainer">
                        <img class="items-invert hamburger" src="img/hamburger.svg" alt="">
                        <img width="24px" class="items-invert" src="img/left-arrow.svg" alt="">
                        <img width="24px" class="items-invert" src="img/right-arrow.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signUpBtn">Sing up</button>
                    <button class="logInBtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1 class="sHeading">spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abavbar">
                        <div class="songsInfo">

                        </div>
                        <div class="songsbtn">
                            <img width="30" id="previous" src="img/previousSong.svg" alt="">
                            <img width="30" id="play" src="img/playsong.svg" alt="">
                            <img width="30" id="next" src="img/nextSong.svg" alt="">
                        </div>
                        <div class="timeVol">
                            <div class="songTime">

                            </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
